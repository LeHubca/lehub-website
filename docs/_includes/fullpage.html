<!doctype html>
<html class="no-js" lang="{{ page.lang }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ page_title }} - {{ myconfig.title }}</title>
    <meta property="og:title" content="Upcoming - Climate Justice Organizing Hub">
    <meta property="og:image" content="/img/preview/upcoming.png">
    <meta property="og:description" content="">
    <meta property="og:url" content="https://www.lehub.ca/en//en/upcoming/">
    <meta property="og:type" content="website">
    <meta property="fb:app_id" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="twitter:card" content="summary_large_image">
    <!-- <link rel="manifest" href="site.webmanifest"> -->
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <!-- Place favicon.ico in the root directory -->
    {% include global_css.html %}
  </head>
  <body class="lang-{{ page.lang }}">
    <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->
    <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="ti-arrow-up"></i></button>
    {% include header.html %}

    <!-- slider_area_start -->
    <div class="slider_area slider_bg_3">
    </div>
    <!-- slider_area_end -->
    <!-- upcoming _Start -->
    <a name="upcoming"></a>
    <div class="faq_area">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="serction_title_large mb-95">
              <h3>
                {{ page_title }}
              </h3>
              {% if subtitlesection %}
              <div class="hub-subtitlesection">{{ subtitlesection }}</div>
              {% endif %}
            </div>
          </div>
        </div>
        {{ content | markdownify }}
        {{ region_after }}
      </div>
    </div>
    <!-- upcoming_end -->
    {% include footer.html %}
    {% include global_js.html %}
  </body>
</html>
