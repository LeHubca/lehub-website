# config.yml

locale: 'fr'
backend:
  # See https://www.netlifycms.org/docs/authentication-backends/#github-backend
  name: github
  repo: alberto56/hub-website
  branch: master
  base_url: https://auth.static.dcycle.com
  auth_endpoint: auth/github/alberto56
media_folder: 'docs/media'
public_folder: "/media"
collections:
  - name: 'pages'
    label: 'Pages'
    editor:
      preview: false
    files:
      - label: 'Fran√ßais'
        name: 'francais'
        file: 'docs/index.html'
        fields:
          - { label: 'Layout', name: 'layout', widget: hidden }
          - { label: 'Titre complet', name: 'title', widget: string }
          - { label: 'Titre 1', name: 'title1', widget: string, required: false }
          - { label: 'Titre 2', name: 'title2', widget: string, required: false }
          - { label: 'Titre 3', name: 'title3', widget: string, required: false }
          - { label: 'Titre 4', name: 'title4', widget: string, required: false }
          - { label: 'Other Lang URL', name: 'otherlang_url', widget: hidden }
          - { label: 'Other Lang name', name: 'otherlang_name', widget: hidden }
          - { label: 'Corps', name: 'body', widget: 'markdown' }
      - label: 'English'
        name: 'english'
        file: 'docs/en/index.html'
        fields:
          - { label: 'Layout', name: 'layout', widget: hidden }
          - { label: 'Full title', name: 'title', widget: string }
          - { label: 'Title 1', name: 'title1', widget: string, required: false }
          - { label: 'Title 2', name: 'title2', widget: string, required: false }
          - { label: 'Title 3', name: 'title3', widget: string, required: false }
          - { label: 'Title 4', name: 'title4', widget: string, required: false }
          - { label: 'Other Lang URL', name: 'otherlang_url', widget: hidden }
          - { label: 'Other Lang name', name: 'otherlang_name', widget: hidden }
          - { label: 'Body', name: 'body', widget: 'markdown' }
