      territoires des Kanien’kehá:ka, qui sont les gardiens de la Porte de l’Est
      de la Confédération Haudenosaunee. L’île appelée “Montréal” est connue
      sous le nom de Tiotia:ke en Kanien’kehá, une langue de la famille
      iroquoienne, et a historiquement été un lieu de rencontre pour de
      nombreuses nations autochtones. <a target="_blank"
      href="https://www.youtube.com/watch?v=5Mm2vDSgXD0">Ellen

      Gabriel partage ici son point de vue sur cette

      reconnaissance territoriale.</a>
