    footer_2: >
      The Climate Justice Organizing HUB is based on the territories of The
      Kanien’kehá:ka, who are the keepers of the Eastern Door of the
      Haudenosaunee Confederacy. The island called “Montreal” is known as
      Tiotia:ke in Kanien’kehá, a language of the Iroquoian family, and has
      historically been a meeting place for many Indigenous nations. <a
      target="_blank" href="https://www.youtube.com/watch?v=5Mm2vDSgXD0">Ellen
      Gabriel shares more perspective on this land acknowledgement here.</a>
